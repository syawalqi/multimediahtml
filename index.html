<!DOCTYPE html>
<html lang="en">
<head>
    <title>Halaman Biodata</title>
    <link rel="stylesheet" href="StyleCHS.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Send+Flowers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lobster+Two&family=Send+Flowers&display=swap" rel="stylesheet">
    <meta charset="utf-8">
</head>
<body>
    <center>
        <h1>RED VELVET</h1>
        <ul>

            <li>
                <h2 id="video">Video Feel My Rythm</h2>
                <hr>
                <video controls width="" height="" loop autoplay muted preload="auto">
                    <source src="vid/vid.mp4" type="video/mp4">
                    <track kind="captions" src="vid/vid.mp4" srclang="en" label="English">
                </video>
            </li>

            <li>
                <h2 id="iframe">Iframe</h2>
                <hr>
                <iframe width="560" height="315" 
                    src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                        frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </li>

            <li>
                <h2 id="audio">Audio Feel My Rythm</h2>
                <hr>
                <audio controls>
                    <source src="vid/never.mp3" type="audio/mp3">
                </audio>
            </li>

            <li>
                <h2 id="gambar">Gambar Responsive</h2>
                <hr>
                <picture>
                    <img src="vid/scimg.png" alt="pic 1" style="width: auto;">
                </picture>
            </li>

        </ul>
    </center>

    <script src="jsCHS.js"></script>
</body>
</html>
